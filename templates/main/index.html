{% extends 'base.html' %}

{% load static %}

{% block title %}Stock data displayer{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
{% endblock %}

{% block body %}
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1 class="main-headings">Stock data</h1>
                <h3 class="main-headings">Apple Inc. (AAPL)</h3>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <table class="table table-striped-columns">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Open</th>
                            <th scope="col">High</th>
                            <th scope="col">Low</th>
                            <th scope="col">Close*</th>
                            <th scope="col">Adj Close**</th>
                            <th scope="col">Volume</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
